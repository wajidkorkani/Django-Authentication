{% extends 'base.html' %}

{% block head %}
<title>Authentication</title>
{% endblock %}

{% block body %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<p>Already have an account?<a href="{% url 'login' %}">Login</a></p>
{% endblock %}
