{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}

{% if error %}
    <p>{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="username" placeholder="Username" name="username" required>
    <input type="password" placeholder="Password" name="password" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
